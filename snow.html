    const canvasElement = document.getElementById('canvas')

    canvas.fillStyle = 'white'

    const random = () => {

    }

    for (let i = 0; i < 1000; i++) {
      canvas.beginPath();
      canvas.arc(random(), random(), 2, 0, 2 * Math.PI);
      canvas.fill();
    }

  </script>
